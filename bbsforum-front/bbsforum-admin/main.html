<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台首页 - 简约论坛</title>
    <link rel="stylesheet" href="./static/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <script src="./static/layui/layui.js"></script>
    <script src="./static/js/jquery-3.3.1.min.js"></script>
    <script src="./static/js/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="static/js/bbsjs.js"></script>
</head>
<body class="p20">
<blockquote class="layui-elem-quote">
    <h2>简约论坛</h2>
</blockquote>

<div class="layui-row">
    <div class="layui-col-md9" style="padding-right: 20px">
        <h2>最新用户</h2>

        <table class="layui-table layui-form">

            <thead>
            <tr>
                <th>注册时间</th>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>登录时间</th>
            </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table>
    </div>
    <div class="layui-col-md3">
        <h2>用户统计</h2>

        <table class="layui-table layui-form">
            <tbody id="userStatistics">

            </tbody>
        </table>
    </div>
</div>

<script src="./static/admin/js/config.js"></script>
<script src="./static/admin/js/script.js"></script>
<script>

    let baseURL = window.config.baseURL
    layui.use(['layer'], function () {
        axios({
            method: 'POST',
            url: baseURL + '/admin/user/list',
            headers: {
                'Content-Type': 'application/json'
            },
            data: {
                "pageSize": 20,
                "position": 1
            }
        }).then((response) => {
            let result = response.data
            let code = result.code
            if(code === 0) {
                let data = result.data
                let users = data.users
                let userList = document.getElementById("userList")
                for(let i = 0; i < users.length; i++) {
                    let user = users[i]
                    let userNode = document.createElement("tr")
                    userNode.innerHTML = `
                <tr class="${user.id}">
                    <td>${getFormatTime(user.createTime)}</td>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${getFormatTime(user.lastLoginTime)}</td>
                </tr>
                `
                    userList.append(userNode)
                }
            } else {
                layer.open({
                    title: "错误提示",
                    content: result.message
                })
            }
        }).catch(() => {
            layer.open({
                title: "错误提示",
                content: "获取用户列表时发生错误"
            })
        })

        axios({
            method: 'POST',
            url: baseURL + '/admin/user/statistics',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            let result = response.data
            let code = result.code
            if(code === 0) {
                let data = result.data
                let userStatistics = document.getElementById("userStatistics")
                let statisticsTemplate = `
            <tr>
                <th>今天登录</th>
                <td>${data.todayLoginSum}</td>
            </tr>
            <tr>
                <th>月活跃数</th>
                <td>${data.monthActiveSum}</td>
            </tr>
            <tr>
                <th>年活跃数</th>
                <td>${data.yearActiveSum}</td>
            </tr>
            <tr>
                <th>用户总数</th>
                <td>${data.sum}</td>
            </tr>
            `
                userStatistics.innerHTML = statisticsTemplate
            } else {
                layer.open({
                    title: "错误提示",
                    content: result.message
                })
            }
        }).catch(() => {
            layer.open({
                title: "错误提示",
                content: "获取用户统计时发生错误"
            })
        })
    })


</script>
</body>
</html>
