<!--
	Modal Age Confirmation
 -->
<div class="modal fade" id="modalAgeConfirmation" data-pause=250 tabindex="-1" role="dialog" aria-label="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			</div>
			<div class="tt-modal-confirmation">
				<div class="text-center">
					<h6 class="tt-title">
						Are you old enough?
					</h6>
					<p>You must be at least eighteen years old to view this threads.</p>
				</div>
				<div class="tt-confirmation-btn">
					<div class="tt-col">
						<a href="#" class="tt-option-btn">
							<span class="tt-icon">
								<svg><use xlink:href="#icon-exit"></use></svg>
							</span>
							<span class="btn btn-primary">No Thank You</span>
						</a>
					</div>
					<div class="tt-col">
						<a href="#" class="tt-option-btn" data-dismiss="modal">
							<span class="tt-icon">
								<svg><use xlink:href="#icon-enter"></use></svg>
							</span>
							<span class="btn btn-primary">Continue</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
