<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户列表 - 简约论坛</title>
    <link rel="stylesheet" href="./static/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/style.css">
    <script src="./static/layui/layui.js"></script>
    <script src="./static/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="static/js/bbsjs.js"></script>
</head>
<body class="p20">
<table class="layui-table layui-form">
    <colgroup>
        <col width="50">
        <col width="80">
        <col width="80">
        <col width="80">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="50">
    </colgroup>
    <thead>
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>联系方式</th>
        <th>角色</th>
        <th>设为一般用户</th>
        <th>设为普通管理员</th>
        <th>设为超级管理员</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody id="userList">
    </tbody>
</table>

<div id="page"></div>
<script>
    let baseURL = window.config.baseURL

    function changeChara(userId, charaStr) {
        axios({
            method: 'POST',
            url: baseURL + `/admin/chara/${userId}/${charaStr}`,
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            let result = response.data
            let code = result.code
            if(code === 0) {
                let chara = document.getElementById("admin" + userId + "chara")
                chara.innerText = charaStr
            } else {
                alert(result.message)
            }
        }).catch(() => {
            alert("修改角色错误")
        })
    }

    layui.use(['laypage', 'layer', 'form'], function(){
        let form = layui.form
        let laypage = layui.laypage
        let layer = layui.layer

        form.on("switch(changeState)", function(data) {
            console.log(data.elem.checked)
            console.log(data)
            let userIdStr = data.value
            let state = !data.elem.checked
            axios({
                method: 'POST',
                url: baseURL + `/admin/user/disabled/${state}/${userIdStr}`,
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then((response) => {
                let result = response.data
                let code = result.code
                if(code !== 0 ) {
                    layer.open({
                        title: "提示",
                        content: result.message
                    })

                    let changedCheckbox = document.getElementById("state"+userIdStr)
                    changedCheckbox.checked = !data.elem.checked
                    form.render("checkbox")
                }
            }).catch(() => {
                layer.open({
                    title: "提示",
                    content: "更改失败"
                })
                let changedCheckbox = document.getElementById("state"+userIdStr)
                changedCheckbox.checked = !data.elem.checked
                form.render("checkbox")
            })
        })

        axios({
            method: 'POST',
            url: baseURL + '/admin/admin/sum',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((response) => {
            let result = response.data
            let code = result.code
            let data = result.data
            if(code === 0) {
                let sum = data.sum

                laypage.render({
                    elem: "page",
                    count: sum,
                    limit: 10,
                    jump: function (obj) {
                        axios({
                            method: 'POST',
                            url: baseURL + '/admin/admin/list',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            data: {
                                "pageSize": 10,
                                "position": obj.curr
                            }
                        }).then((response) => {
                            let result = response.data
                            let code = result.code
                            if(code === 0) {
                                let data = result.data
                                let users = data.users
                                let userList = document.getElementById("userList")
                                userList.innerHTML = ""
                                for(let i = 0; i < users.length; i++) {
                                    let user = users[i]
                                    let userNode = document.createElement("tr")
                                    console.log(user)
                                    userNode.innerHTML = `
                                        <tr id="admin${user.id}">
                                            <td>${user.id}</td>
                                            <td>${user.username}</td>
                                            <td>${user.email}</td>
                                            <td>${user.phone === null ? "" : user.phone}</td>
                                            <td id="admin${user.id}chara">
                                                ${user.chara}
                                            </td>
                                            <td><a href="javascript:;" onclick="changeChara(${user.id}, 'general')" ">修改</a></td>
                                            <td><a href="javascript:;" onclick="changeChara(${user.id}, 'admin')" ">修改</a></td>
                                            <td><a href="javascript:;" onclick="changeChara(${user.id}, 'superadmin')" ">修改</a></td>
                                            <td>
                                                <input type="checkbox" id="state${user.id}" lay-filter="changeState" value="${user.id}" lay-text="正常|锁定" ${user.disabled === false ? "checked" : ""}  lay-skin="switch">
                                            </td>
                                    </tr>`
                                    userList.append(userNode)
                                }
                                console.log(userList)
                                form.render()

                            } else {
                                layer.open({
                                    title: "错误提示",
                                    content: result.message
                                })
                            }
                        }).catch(() => {
                            layer.open({
                                title: "错误提示",
                                content: "获取管理员列表时发生错误"
                            })
                        })

                    }
                })
            } else {
                layer.open({
                    title: "提示",
                    content: result.message
                })
            }
        }).catch(() => {
            layer.open({
                title: "提示",
                content: "获取管理员数量出错"
            })
        })
    })
</script>
</body>
</html>
